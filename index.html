<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined " rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!-- Aqui vai a imagem nas CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a). Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="login.php" method="post" autocomplete="on">

                <div class="campo">
                    <span class="material-symbols-outlined">
                        person
                        </span>
                    <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">
                        vpn_key
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="20" minlength="8">
                    <label for="isenha">Senha</label>
                </div>
                <input type="button" value="Entrar">
                <a href="#">Esqueci a senha<span class="material-symbols-outlined">
                    mail
                    </span></a>
             
            </form>
            </div>
        </section>
    </main>
</body>
</html>
